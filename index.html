<!DOCTYPE html>
<html>

<head>
    <title>Foodie's Choice</title>
    <link rel="icon" size="16x16" href="assets/images/food2.png">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/foodie.css">
    <link rel="stylesheet" type="text/css" href="assets/css/animate.css">
    <script type="text/javascript" src="assets/javascript/jquery-3.2.1.js"></script>
</head>

<body>
    <div class="jumbotron wow bounceInLeft">
        <div class="row">
            <div class="col-sm-1"></div>
            <div id="top" class="col-sm-10 j-background">
                <h1 id="head" class="wow bounceInDown"><span id="icon" class=".img-thumbnail"><img src="assets/images/logo.svg" width="150px" ></span></h1>
                <p class="wow bounceInUp">The place where you can search for the type of food you want to eat and get both restaurant and a recipe to help decide.</p>
            </div>
        </div>
        <br>
        <div id="sticky-div" class="row">
            <div class="col-sm-1"></div>
            <div id="bottom" class="wow flip">
                <div class="col-sm-5 text-right ">
                    <p><span><input type="text" id="cuisine" placeholder="Type of Food"></span></p>
                </div>
                <div class="col-sm-5 text-left ">
                    <p><span><input type="text" id="location" placeholder="City"></span>
                        <span><button type="button" class = "btn btn-danger" id="search">Search</button></span></p>
                </div>
            </div>
        </div>
    </div>
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <p>You cannot use a number or leave the inputs empty in you search.</p>
            <p>Please try again.</p>
        </div>
    </div>
    <section id="both">
        <div id="restaurants">
        </div>
        <div id="recipes">
        </div>
    </section>
    <footer class="not-showing">
        <div>
            <div class="row col-sm-3 footer-stuff">
                <br>
                <h2><strong>Brought to you by:</strong></h2>
            </div>
            <div class="row col-sm-3 footer-stuff">
                <br>
                <br>
                <a href="https://www.linkedin.com/in/eric-stanley-73439436" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin Picture" width="75"></a>
                <p class="dev">Eric Stanley</p>
            </div>
            <div class="row col-sm-3 footer-stuff">
                <br>
                <br>
                <a href="http://linkedin.com/in/yubin-jamora-410b02b5" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin Picture" width="75"></a>
                <p class="dev">Yubin Jamora</p>
            </div>
            <div class="row col-sm-3 footer-stuff">
                <br>
                <br>
                <a href="https://www.linkedin.com/in/tasnuva-huda/" target="_blank"><img src="assets/images/linkedin.png" alt="linkedin Picture" width="75"></a>
                <p class="dev">Tasnuva Huda</p>
            </div>
        </div>
    </footer>
    <script type="text/javascript" src="assets/javascript/foodies.js"></script>
    <script type="text/javascript" src="assets/javascript/project.js"></script>
    <script type="text/javascript" src="assets/javascript/zomato.js"></script>
    <script src="assets/javascript/wow.js"></script>
    <script>
    new WOW().init();
    </script>
</body>

</html>
